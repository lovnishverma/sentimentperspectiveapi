<!DOCTYPE html>
<html>
<head>
    <title>Lyrics Toxicity Analyzer</title>
</head>
<body>
    <h1>Lyrics Toxicity Analyzer</h1>
    
    <form action="/sort-lyrics" method="post">
        <label for="lyrics">Enter lyrics:</label><br>
        <textarea name="lyrics" rows="10" cols="50"></textarea><br>
        <input type="submit" value="Analyze">
    </form>
    
    {% if lyrics_scored %}
    <h2>Lyrics Toxicity Scores:</h2>
    <ul>
        {% for lyric in lyrics_scored %}
        <li>
            <p><strong>Lyric:</strong> {{ lyric.text }}</p>
            <p><strong>Toxicity:</strong> {{ lyric.toxicity }}</p>
        </li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
